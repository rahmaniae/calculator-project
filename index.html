<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            
        </div>
        <div class="buttons">
            <div class="numbers">
                <div data-number="ac">AC</div>
                <div data-number=".">.</div>
                <div data-number>0</div>
                <div data-number="1">1</div>
                <div data-number="2">2</div>
                <div data-number="3">3</div>
                <div data-number="4">4</div>
                <div data-number="5">5</div>
                <div data-number="6">6</div>
                <div data-number="7">7</div>
                <div data-number="8">8</div>
                <div data-number="9">9</div>
    
            </div>
            <div class="operators">
                <div data-op="+">+</div>
                <div data-op="-">-</div>
                <div data-op="*">x</div>
                <div data-op="/">/</div>
            </div>
            
        </div>
        <div class="equal">=</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
